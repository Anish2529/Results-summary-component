<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>

    <div class="main">
        <div class="visual">
            <p class="one"> Your Result</p>
            <div class="circle">
                <h1>76 </h1>
                <p>
                of 100
            </div>
            <p class="two"> Great</p>
            <p class="three">You scored higher than 65% of <br> the people who have taken <br> these tests.</p>

        </div>
        <div class="text">
            <h1>Summary</h1>
            <div class="content">
                <div class="reaction">
                    <img src="images/icon-reaction.svg" alt="">
                    <p class="heading">Reaction</p>
                    <p>82 &nbsp; <span>/ 100 </span> </p>
                </div>
                <div class="reaction" id="memory">
                    <img src="images/icon-memory.svg" alt="" >
                    <p class="heading">Memory</p>
                    <p>92 &nbsp; <span>/ 100 </span> </p>
                </div>
                <div class="reaction" id="verbal">
                    <img src="images/icon-verbal.svg" alt="">
                    <p class="heading">Verbal</p>
                    <p>61 &nbsp; <span>/ 100 </span> </p>
                </div>
                <div class="reaction" id="visual">
                    <img src="images/icon-visual.svg" alt="">
                    <p class="heading">Visual</p>
                    <p>72 &nbsp; <span>/ 100 </span> </p>
                </div> 
            </div>
            <button class="btn">Continue</button>
        </div>
    </div>
</main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Anish Chowdhury</a>.
  </div>
</body>
</html>
